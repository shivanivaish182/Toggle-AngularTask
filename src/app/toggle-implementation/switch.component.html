<mat-sidenav-container style="height: calc(100vh - 20px)" [ngClass]="colorClass" [class.progress]="showProgress">

	<div class="basic-container">
		<div class="vertical-center">
			<mat-slide-toggle *ngIf="!showProgress && !isOff" (change)="onClick()" [(ngModel)]="!isChecked" color="primary">
			</mat-slide-toggle>
      
	<mat-slide-toggle *ngIf="!showProgress && isOff" (change)="onClick1()" color="primary" [(ngModel)]="!isChecked">
			</mat-slide-toggle>

			<mat-spinner [ngClass]="spinnerClass" *ngIf="showProgress" color="primary">
			</mat-spinner>

		      	<span [@slideInOut]  *ngIf="!isShowLoader && !isChecked" class="progress-text">{{showText}}</span>
        	<span [@slideOutOut]  *ngIf="!isShowLoader && isChecked" class="progress-text">{{showText}}</span>

			<span [@slideInOut]  *ngIf="isShowLoader && !isOff" class="progress-text">Please Wait...</span>      
      	<span [@slideOutOut]  *ngIf="isShowLoader && isOff" class="progress-text">Please Wait...</span>
		</div>

	</div>
</mat-sidenav-container>
